<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Data Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Inter, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            padding: 1.2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header p {
            margin: 0.3rem 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            background: #1e293b;
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .message {
            max-width: 75%;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .user {
            align-self: flex-end;
            background: #6366f1;
        }

        .bot {
            align-self: flex-start;
            background: #334155;
        }

        .input-area {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        input {
            flex: 1;
            padding: 0.7rem 1rem;
            border-radius: 10px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #f1f5f9;
            font-size: 0.9rem;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
        }

        button {
            padding: 0.7rem 1.2rem;
            border-radius: 10px;
            border: none;
            background: #6366f1;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<header>
    <h1>üìä Financial Data Chatbot</h1>
    <p>Ask questions about holdings, trades & performance</p>
</header>

<div class="container">
    <div class="chat-box" id="chatBox">
        <div class="message bot">
            üëã Welcome! Ask me anything about your financial CSV data.
        </div>
    </div>

    <div class="input-area">
        <input
            id="userInput"
            type="text"
            placeholder="e.g. Which fund has the highest YTD P&L?"
            onkeypress="handleEnter(event)"
        />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const question = userInput.value.trim();
        if (!question) return;

        addMessage(question, "user");
        userInput.value = "";
        sendBtn.disabled = true;

        try {
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            addMessage(data.answer, "bot");

        } catch (err) {
            addMessage("‚ùå Error connecting to server.", "bot");
        }

        sendBtn.disabled = false;
        userInput.focus();
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
